<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Range Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Operational Range Calculator</h1>
        
        <!-- DMA Section -->
        <div class="card mb-5">
            <div class="card-header">
                <img src="dma_icon.png" alt="DMA Icon" class="section-icon">
                <h2>DMA Operational Range</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dma-qa">Aerosol Flow Rate (Q_a) [L/min]:</label>
                            <input type="number" class="form-control" id="dma-qa" value="0.3" step="0.1">
                        </div>
                        <button class="btn btn-primary mt-3" onclick="calculateDMA()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <div id="dma-plot" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AAC Section -->
        <div class="card mb-5">
            <div class="card-header">
                <img src="aac_icon.png" alt="AAC Icon" class="section-icon">
                <h2>AAC Operational Range</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="aac-qa">Aerosol Flow Rate (Q_a) [L/min]:</label>
                            <input type="number" class="form-control" id="aac-qa" value="0.3" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="aac-qsh">Sheath Flow Rate (Q_sh) [L/min]:</label>
                            <input type="number" class="form-control" id="aac-qsh" value="2" step="0.1">
                        </div>
                        <button class="btn btn-primary mt-3" onclick="calculateAAC()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <div id="aac-plot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CPMA Section -->
        <div class="card mb-5">
            <div class="card-header">
                <img src="cpma_icon.png" alt="CPMA Icon" class="section-icon">
                <h2>CPMA Operational Range</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cpma-qa">Aerosol Flow Rate (Q_a) [L/min]:</label>
                            <input type="number" class="form-control" id="cpma-qa" value="0.3" step="0.1">
                        </div>
                        <button class="btn btn-primary mt-3" onclick="calculateCPMA()">Calculate</button>
                    </div>
                    <div class="col-md-6">
                        <div id="cpma-plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
